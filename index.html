<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="x-icon" href="favicon.ico">
    <title>Buttons</title>
</head>
<body>
    <div class="container">
        <button id="tweetButton">Tweet</button>
        <button id="noteButton">Leave a Note</button>
        <button id="linkButton">Open Link</button>
    </div>

    <div id="tweetDialog" class="dialog hidden">
        <input type="text" id="tweetInput" placeholder="Broken">
        <div class="dialog-buttons">
            <button id="sendTweetButton">Send Tweet</button>
            <button id="cancelTweetButton" class="cancelButton">Cancel</button>
        </div>
    </div>

    <div id="noteDialog" class="dialog hidden">
        <input type="text" id="noteInput" placeholder="Broken">
        <div class="dialog-buttons">
            <button id="sendNoteButton">Send Note</button>
            <button id="cancelNoteButton" class="cancelButton">Cancel</button>
        </div>
    </div>

    <div id="linkDialog" class="dialog hidden">
        <input type="text" id="linkInput" placeholder="Enter the link">
        <div class="dialog-buttons">
            <button id="sendLinkButton">Send Link</button>
            <button id="cancelLinkButton" class="cancelButton">Cancel</button>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="script.js"></script>
</body>
</html>
